<section id="register-page" class="container">
    <header class="major">
      <h2>Register</h2>
      <p>Create a new account to rent cars</p>
    </header>
  
    <form id="register-form" method="post" action="#" class="form">
      <div class="row gtr-50">
        <div class="col-12">
          <input type="text" name="full_name" placeholder="Full Name" required />
        </div>
        <div class="col-12">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="col-12">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="col-12">
          <input type="text" name="phone_number" placeholder="Phone Number" required />
        </div>
        <div class="col-12">
          <input type="text" name="address" placeholder="Address" required />
        </div>
        <div class="col-12">
          <ul class="actions">
            <li><input type="submit" value="Register" class="button primary" /></li>
            <li><a href="#login" class="button">Already have an account? Login</a></li>
          </ul>
        </div>
      </div>
    </form>
  
    <script>
      $(document).on("spapp:pageChanged", function (e, page) {
        if (page === "register") {
          UserService.init();
        }
      });
    </script>
  </section>

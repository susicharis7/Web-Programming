<section id="rent-now-page" class="container">
    <header class="major">
        <h2>Rent a Car Now</h2>
        <p>Choose your car, select your dates, and book instantly.</p>
    </header>

    <form id="rent-now-form" method="post" action="#" class="form">
        <div class="row gtr-50">

            <!-- Select Car -->
            <div class="col-12">
                <label for="car">Select Your Car</label>
                <select name="car" id="car" required>
                    <option value="" disabled selected>Choose a car</option>
                    <option value="mercedes">Mercedes-Benz C-Class</option>
                    <option value="bmw">BMW 7 Series</option>
                    <option value="audi">Audi A6</option>
                    <option value="vw">Volkswagen Golf</option>
                </select>
            </div>

            <!-- Pick-up and Return Date -->
            <div class="col-6 col-12-mobilep">
                <label for="pickup-date">Pick-up Date</label>
                <input type="date" name="pickup-date" id="pickup-date" required />
            </div>

            <div class="col-6 col-12-mobilep">
                <label for="return-date">Return Date</label>
                <input type="date" name="return-date" id="return-date" required />
            </div>

            <!-- Pick-up Location -->
            <div class="col-6 col-12-mobilep">
                <label for="pickup-location">Pick-up Location</label>
                <select name="pickup-location" id="pickup-location" required>
                    <option value="" disabled selected>Choose a pick-up location</option>
                    <option value="Sarajevo">Sarajevo</option>
                    <option value="Banja Luka">Banja Luka</option>
                    <option value="Tuzla">Tuzla</option>
                    <option value="Zenica">Zenica</option>
                    <option value="Mostar">Mostar</option>
                    <option value="Bihać">Bihać</option>
                    <option value="Brčko">Brčko</option>
                    <option value="Doboj">Doboj</option>
                    <option value="Bijeljina">Bijeljina</option>
                    <option value="Travnik">Travnik</option>
                </select>
            </div>

            <!-- Return Location -->
            <div class="col-6 col-12-mobilep">
                <label for="return-location">Return Location</label>
                <select name="return-location" id="return-location" required>
                    <option value="" disabled selected>Choose a return location</option>
                    <option value="Sarajevo">Sarajevo</option>
                    <option value="Banja Luka">Banja Luka</option>
                    <option value="Tuzla">Tuzla</option>
                    <option value="Zenica">Zenica</option>
                    <option value="Mostar">Mostar</option>
                    <option value="Bihać">Bihać</option>
                    <option value="Brčko">Brčko</option>
                    <option value="Doboj">Doboj</option>
                    <option value="Bijeljina">Bijeljina</option>
                    <option value="Travnik">Travnik</option>
                </select>
            </div>

            <!-- Rent Button -->
            <div class="col-12">
                <ul class="actions">
                    <li><input type="submit" value="Rent Now" class="button primary" /></li>
                </ul>
            </div>
        </div>
    </form>

    <!-- Custom select style -->
    <style>
        select {
            max-height: 200px;
            overflow-y: auto;
            display: block;
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
            appearance: auto;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        select:hover {
            border-color: #28a745;
            background-color: #eaffea;
        }

        select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 4px rgba(40, 167, 69, 0.5);
        }
    </style>
</section>
